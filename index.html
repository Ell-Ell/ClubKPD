<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Анкета будущих хозяев</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <div class="body__container">
      <form id="regForm" action="">

<h3>Ваш ответ:</h3>

<!-- One "tab" for each step in the form: -->
<div class="tab">
  Name:
    <p><input placeholder="напиши сюда..." oninput="this.className = ''" /></p>
</div>

<div class="tab">Contact Info:
  <p><input placeholder="E-mail..." oninput="this.className = ''"></p>
  <p><input placeholder="Phone..." oninput="this.className = ''"></p>
</div>

<div class="tab">Birthday:
  <p><input placeholder="dd" oninput="this.className = ''"></p>
  <p><input placeholder="mm" oninput="this.className = ''"></p>
  <p><input placeholder="yyyy" oninput="this.className = ''"></p>
</div>

<div class="tab">Login Info:
  <p><input placeholder="Username..." oninput="this.className = ''"></p>
  <p><input placeholder="Password..." oninput="this.className = ''"></p>
</div>



<!-- Circles which indicates the steps of the form: -->
<div style="text-align:center;margin-top:40px;">
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
  <span class="step"></span>
</div>
<div style="overflow: auto">
        <div style="float: right">
          <button class="button" id="nextBtn" onclick="nextPrev(1)"><span>Отправить</span></button>
        </div>
      </div>
    </form>
  </div>

</form>
      
    <script src="./index.js" type="module"></script>


    <!-- <script src="./table.js" type="module"></script> --> 
  </body>
</html>
